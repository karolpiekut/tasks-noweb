<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to-do</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="appBody">
    <div id="projectList">
        <div id="topSectionProjects">
            <div id="allProjectsSection">
                <h4 id="allProjectsSelect" class="projectListSelect">All tasks</h4>
            </div>
            <div id="activeProjects"></div>
        </div>
        <div id="archiveSection">
            <h4 id="archivedProjectsSelect">Archive</h4>
        </div>
    </div>
    <div id="addProjectSection">
        <button class="open-button" onclick="openForm()">New project</button>
        <div class="form-popup" id="projectEntry">
            <div class="form-container">
                <div id="formInputFields">
                    <div id="inputProjectNameDiv"><label hidden for="projectName">project name</label>
                        <input type="text" id="projectName" name="projectName" placeholder="project" required></div>
                    <div id="inputProjectDateDiv"><label hidden for="projectDate">due</label>
                        <input type="date" id="projectDate" name="projectDate" placeholder=""></div>
                    <div id="inputProjectStatusDiv"><label hidden for="projectStatus">status</label>
                        <select id="projectStatus" name="projectStatus" required>
                            <option value="to-do">to-do</option>
                            <option value="progressing">progressing</option>
                            <option value="done">done</option>
                            <option value="cancelled">cancelled</option>
                        </select></div>
                </div>
                <button id="addProject" class="btn">add project</button>
                <button type="button" class="btn cancel" onclick="closeForm()">close</button>
            </div>
        </div>
        <!--project amend section-->
        <button class="open-amend-button" id="amendProjectButton" onclick="openAmendForm()">Amend Project</button>
        <div class="amend-form-popup" id="projectAmendEntry">
            <div class="form-container">
                <div id="formInputFieldsAmend">
                    <div id="inputProjectNameDivAmend"><label hidden for="projectNameAmend">project name</label>
                        <input type="text" id="projectNameAmend" name="projectNameAmend" placeholder="project" required>
                    </div>
                    <div id="inputProjectDateDivAmend"><label hidden for="projectDateAmend">due</label>
                        <input type="date" id="projectDateAmend" name="projectDateAmend"></div>
                    <div id="inputProjectStatusDivAmend"><label hidden for="projectStatusAmend">status</label>
                        <select id="projectStatusAmend" name="projectStatusAmend" required>
                            <option value="to-do">to-do</option>
                            <option value="progressing">progressing</option>
                            <option value="done">done</option>
                            <option value="cancelled">cancelled</option>
                        </select></div>
                </div>
                <button id="amendProjectBtnConfirm" class="btn">amend project</button>
                <button type="button" class="btn cancel" onclick="closeAmendForm()">close</button>
            </div>
        </div>
        <!--project amend section-->
        <!--task amend section  TERAZ TO!!!!!!!!!!!!-->
        <div class="amend-task-form-popup" id="taskAmendEntry">
            <div class="form-container">
                <div id="formInputFieldsAmendTask">
                    <div id="inputTaskNameDivAmendTask"><label hidden for="taskNameAmend">task name</label>
                        <input type="text" id="taskNameAmend" name="taskNameAmend" placeholder="task" required>
                    </div>
                    <div id="inputTaskDateDivAmend"><label hidden for="taskDateAmend">due</label>
                        <input type="date" id="taskDateAmend" name="taskDateAmend"></div>
                    <div id="inputTaskStatusDivAmend">
                        <label hidden for="taskStatusAmend">status</label>
                        <select id="taskStatusAmend" name="taskStatusAmend" required>
                            <option value="to-do">to-do</option>
                            <option value="progressing">progressing</option>
                            <option value="done">done</option>
                            <option value="cancelled">cancelled</option>
                        </select></div>
                </div>
                <button id="amendTaskBtnConfirm" class="btn">amend task</button>
                <button type="button" class="btn cancel" onclick="closeAmendTaskForm()">close</button>
            </div>
        </div>
        <!--task amend section-->
    </div>
    <div id="taskList">
        <div id=selectedProjectSection>
            <div id="projectHeaderSection">
                <div id="projectInfo">
                    <h4 id="selectedProjectName">Project name</h4>
                    <p id="projectStatusDisplayID"></p>
                    <time id="projectDateId" dateTime="2024-06-27"></time>
                </div>
                <div id="projectButtons">
                    <button id="archiveButton">Archive project</button>
                </div>
            </div>
            <div id="taskEntry">
                <label for="taskName" hidden="">task name:</label>
                <input type="text" id="taskName" name="taskName" placeholder="task name" required>
                <label for="taskDate" hidden>due date:</label>
                <input type="date" id="taskDate" name="taskDate" placeholder="" required>
                <label for="taskStatus" hidden>select status:</label>
                <select id="taskStatus" name="taskStatus" required>
                    <option value="to-do">to-do</option>
                    <option value="progressing">progressing</option>
                    <option value="done">done</option>
                    <option value="cancelled">cancelled</option>
                </select>
                <button id="addTask">add task</button>
            </div>
            <div id="tasksDOMContainer"></div>
        </div>

    </div>
</div>
<script src="app.js"></script>
</body>
</html>

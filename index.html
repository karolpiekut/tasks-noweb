<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="app.js"></script>
<button onclick="console.log(localStorage)">localStorage</button>
<button onclick="console.table(appStorage)">appStorage</button>
<button onclick="console.table(appStorage[0].taskList)">log taskList</button>
<br>
<button onclick="createAProject('test project', '2024-06-19', 'in-progress');">add project</button>
<button onclick="createATask(0, 'taskName', 'taskTextInput', 'taskDateInput', 'taskStatusInput')">add task</button>
<br>
<button onclick="amendProjectDetails(0, 'dueDate', '2025-06-19')">amend project</button>
<button onclick="amendTaskDetails(0, 1, 'taskName', 'latest name')">amend task</button>
<br>
<button onclick="removeProject(2)">delete project</button>
<button onclick="removeTask(0, 0)">delete task</button>
<br>
<button onclick="clearLocalStorage()">clear storage</button>

<hr>

<div id="dataEntry">
    <div id="projectEntry">
        <label for="projectName" class="visually-hidden">project name</label>
        <input type="text" id="projectName" name="projectName" placeholder="project name" list="availableProjects">
        <datalist id="availableProjects">
            <option value="single-tasks"></option>
        </datalist>
        <label for="projectDate" class="visually-hidden">Project due date</label>
        <input type="date" id="projectDate" name="projectDate">
        <label for="projectStatus" class="visually-hidden">select status:</label>
        <select id="projectStatus" name="projectStatus" required>
            <option value="notStarted">Not started</option>
            <option value="inProgress">In progress</option>
            <option value="done">Done</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <button id="addProject">add project</button>
    </div>
    <div id="taskEntry">
        <label for="taskName" class="visually-hidden">task name:</label>
        <input type="text" id="taskName" name="taskName" placeholder="task name" required>
        <label for="taskText" class="visually-hidden">task note:</label>
        <input type="text" id="taskText" name="taskText" placeholder="task note" required>
        <label for="taskDate" class="visually-hidden">due date:</label>
        <input type="date" id="taskDate" name="taskDate" placeholder="due date" required>
        <label for="taskStatus" class="visually-hidden">select status:</label>
        <select id="taskStatus" name="taskStatus" required>
            <option value="notStarted">Not started</option>
            <option value="inProgress">In progress</option>
            <option value="done">Done</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <button id="addTask">add task</button>
    </div>
</div>
<br>
<div><h3>task list:</h3>
    <div id="taskList"></div>
</div>



</body>
</html>
